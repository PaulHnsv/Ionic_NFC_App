<ion-header class="ion-no-border">
  <ion-toolbar> </ion-toolbar>

  <ion-buttons slot="start">
    <ion-back-button defaultHref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png"></ion-img>
    <ion-card-content>
      <form
        [formGroup]="validationFormUser"
        (ngSubmit)="LoginUser(validationFormUser.value)"
      >
        <div class="wrap-forms">
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input
              type="text"
              name="email"
              placeholder="Email"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <div>
            <ng-container
              *ngFor="let validation of validationUserMessage.email">
              <div
                class="error_message"
                *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched) "
                >
                {{validation.message}}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input
              type="password"
              name="password"
              placeholder="**********"
              formControlName="password"
            ></ion-input>
          </ion-item>
          <div>
            <ng-container
              *ngFor="let validation of validationUserMessage.password">
              <div
                class="error_message"
                *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched) "
                >
                {{validation.message}}
              </div>
            </ng-container>
          </div>
        </div>

        <div class="password-forgot">
          <ion-button fill="clear" class="ion-no-padding" (click)="resetPassword()">
            Recuperar Conta
          </ion-button>
        </div>
        <div class="sign-btn-wrap">
          <ion-button
            shape="round"
            fill="solid"
            class="sign-btn"
            type="submit"
            [disabled]="!validationFormUser.valid"
          >
            Entrar
          </ion-button>
        </div>

        <div class="text-tag">
          <span>Ou entre pelas midias sociais</span>
        </div>

        <div class="social-btns">
          <ion-button fill="clear" class="loginbtn ion-no-padding" (click)="loginGoogle()">
            <ion-img src="assets/images/google.png"></ion-img>
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <div class="ion-card-footer">
    <span>Ainda nÃ£o tem uma conta?</span>
    <button class="ion-no-padding" (click)="registerUser()">Inscreva-se</button>
  </div>
</ion-content>
