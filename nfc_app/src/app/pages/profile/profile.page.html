<!DOCTYPE html>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <div class="overylay">
      <ion-avatar>
        <!-- <img src="../../../assets/images/Profile.jpeg"> -->
        <ng-container *ngIf="this.isStudent; else elseTemplate">
          <ion-img [src]="this.image"></ion-img>
        </ng-container>
        <ng-template #elseTemplate>
          <ion-img [src]="this.image"></ion-img>
        </ng-template>
      </ion-avatar>
    </div>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{displayName}}
      </ion-card-title>
      <ion-card-subtitle>
        Informações
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>{{this.email}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="card"></ion-icon>
        <ion-label>{{this.numeroCartao}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>{{this.cartao}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="logo-paypal"></ion-icon>
        <ion-label>{{this.paypal}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
